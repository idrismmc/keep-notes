name: Create Pull Request for develop to nonprod branch
on:
  push:
    branches:
      - develop

jobs:
    create_pr:
        runs-on: ubuntu-latest
        steps:
            - name: Pull Request Action
              uses: vsoch/pull-request-action@master
              env: 
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                    BRANCH_PREFIX: "develop"
                    PULL_REQUEST_BRANCH: "nonprod"        
                    PULL_REQUEST_BODY: "This is an automated pull request from develop to nonprod"
                    PULL_REQUEST_TITLE: "Automated Pull Request from develop to nonprod"     
            
